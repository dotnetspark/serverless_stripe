name: Build and Test Azure Function

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore serverless_stripe.sln
      - name: Build
        run: dotnet build serverless_stripe.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test azure-function/StripeCheckoutFunction.Tests/StripeCheckoutFunction.Tests.csproj --configuration Release --no-build --verbosity normal
